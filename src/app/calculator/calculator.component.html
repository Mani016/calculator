<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<div class="card" >
    
    <div class="card-body">
        <div class="form-group d-flex flex-row">
            <input [(ngModel)]="num1" type="number" name="num1" class="form-control" placeholder="Number1">
            <input [(ngModel)]="num2" type="number"  name="num2" class="form-control" placeholder="Number2">
        </div>
        <div class="d-flex flex-row justify-content-between">
            <button class="btn btn-secondary btn-lg" (click)="addition()">SUM</button>
            <button class="btn btn-primary btn-lg" (click)="subtraction()">SUBTRACTION</button>
            <button class="btn btn-success btn-lg" (click)="multiplication()">MULTIPLICATION</button>
            <button class="btn btn-info btn-lg" (click)="division()">DIVISION</button>
        </div>
    </div>
    <div class="card-footer">
       <h4> The result of {{num1}} and {{num2}} after operation is {{result}}.</h4>

    </div>
</div>
